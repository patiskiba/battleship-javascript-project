<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Project</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="container-fluid" role="banner">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Battleship!</h1>
            </div>
            <div class="col-12 text-center">
                <h6>By Pati Skiba @MCA</h6>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 gridContainerCol d-flex flex-column justify-content-center align-content-center align-items-center">
                <!-- 3 squares in each row -->
                <div class="row row1 gridRow">
                    
                        <div class="gridSquare square0"></div>
                    
                    
                        <div class="gridSquare square1"></div>
                    
                    
                        <div class="gridSquare square2"></div>
                    
                </div>
                <div class="row row2 gridRow">
                    
                        <div class="gridSquare square3"></div>
                    
                    
                        <div class="gridSquare square4"></div>
                    
                    
                        <div class="gridSquare square5"></div>
                    
                </div>
                <div class="row row3 gridRow">
                    
                        <div class="gridSquare square6"></div>
                    
                    
                        <div class="gridSquare square7"></div>
                    
                    
                        <div class="gridSquare square8"></div>
                    
                </div>
            </div>
        </div>
    </main>

</body>
<script src="app.js"></script>
</html>
